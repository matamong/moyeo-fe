version: '3'
services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - static-assets:/usr/share/nginx/html
    networks:
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.http.routers.react-app.entrypoints=http
      - traefik.http.routers.react-app.rule=Host(`moyoboza.com`)
      - traefik.http.services.react-app.loadbalancer.server.port=80
networks:
  traefik-public:
    external: true

volumes:
  static-assets:
